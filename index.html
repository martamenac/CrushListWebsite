<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Goals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="number-text-field">
            <span class="number">1</span>
            <input type="text" class="text-field" placeholder="Enter first goal">
            <input type="checkbox" class="complete-checkbox">
        </div>
        <div class="number-text-field">
            <span class="number">2</span>
            <input type="text" class="text-field" placeholder="Enter second goal">
            <input type="checkbox" class="complete-checkbox">
        </div>
        <div class="number-text-field">
            <span class="number">3</span>
            <input type="text" class="text-field" placeholder="Enter third goal">
            <input type="checkbox" class="complete-checkbox">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
